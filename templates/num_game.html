<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='num_game.css') }}">
</head>
<body>
    <video autoplay muted loop id="bg-video">
        <source src="{{ url_for('static', filename='home_page_video.mp4') }}" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <div class="content">
        <h1>Welcome to the Number Guessing Game!</h1>
        <form method="post">
           <h2> Enter your maximum range of your number: </h2> <input type="text" name="top_of_range" required>
            <input type="submit" value="Start Game">
        </form>
        {% if message %}
            <h3>{{ message }}</h3>
        {% endif %}
    </div>
</body>
</html>
