    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock, Paper, Scissors Game</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='rock_paper_game.css') }}">
    </head>
    <body>
        <video autoplay muted loop id="bg-video">
            <source src="{{ url_for('static', filename='home_page_video.mp4') }}" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
        <div class="content">
            <div class="container">
                <h1>Rock, Paper, Scissors</h1>
                {% if outcome %}
                    <p>Your choice: <strong>{{ user_input }}</strong></p>
                    <p>System's choice: <strong>{{ system_pick }}</strong></p>
                    <p>Result: <strong>{{ outcome }}</strong></p>
                {% endif %}
                <form action="/rock_paper_sessores_game" method="post">
                    <input type="text" name="choice" required placeholder="rock/paper/scissors OR 'q' to quit">
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </body>
    </html>
